<ion-view cache-view="false" view-title="{{ 'AppTutorialTitle' | translate }}" ng-controller="TutorialCtrl">
        <ion-nav-buttons side="left">
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
              <button class="button button-positive button-clear no-animation"
                      ng-click="startApp()">
                      {{ 'CloseTutorial' | translate }}
              </button>
            </ion-nav-buttons>
        <ion-slide-box class="tutorialSlide"on-slide-changed="slideChanged(index)">
          <ion-slide>
              <img ng-src= "{{ 'translateImage1' | translate }}" alt="translateImage 1 icon"/>
          </ion-slide>
          <ion-slide>
              <img ng-src="{{ 'translateImage2' | translate }}" alt="translateImage 2 icon"/>
          </ion-slide>
          <ion-slide>
              <img ng-src="{{ 'translateImage3' | translate }}" alt="translateImage 3 icon"/>
          </ion-slide>
          <ion-slide>
              <img ng-src="{{ 'translateImage4' | translate }}" alt="translateImage 4 icon">
          </ion-slide>
          <ion-slide>
              <img ng-src="{{ 'translateImage5' | translate }}" alt="translateImage 5 icon">
          </ion-slide>
          <ion-slide>
            <img ng-src="{{ 'translateImage6' | translate }}" alt="translateImage 6 icon">
        </ion-slide>
        <ion-slide>
            <img ng-src="{{ 'translateImage7' | translate }}" alt="translateImage 7 icon">
        </ion-slide>
        <ion-slide>
            <img ng-src="{{ 'translateImage8' | translate }}" alt="translateImage 8 icon">
        </ion-slide>
        <ion-slide>
            <img ng-src="{{ 'translateImage9' | translate }}" alt="translateImage 9 icon">
        </ion-slide>
        <ion-slide>
            <img ng-src="{{ 'translateImage10' | translate }}" alt="translateImage 10 icon">
        </ion-slide>
        </ion-slide-box>
        </ion-content>
      </ion-view>
